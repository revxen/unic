<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - RevX Accessories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">RevX Accessories</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="cart-page">
    <h1>Your Cart</h1>

    <section id="cart-empty" class="cart-empty">
      <p>Your cart is empty.</p>
      <a href="shop.html" class="btn-primary">Browse Products</a>
    </section>

    <section id="cart-filled" class="cart-filled">
      <div id="cart-items"></div>

      <div class="cart-summary">
        <div class="row">
          <span>Subtotal</span>
          <span id="cart-subtotal">₹0</span>
        </div>
        <div class="row">
          <span>Estimated GST (18%)</span>
          <span id="cart-tax">₹0</span>
        </div>
        <div class="row total">
          <span>Total</span>
          <span id="cart-total">₹0</span>
        </div>
        <button id="btn-checkout" class="btn-primary full-width">
          Proceed to Checkout
        </button>
      </div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/cart-page.js"></script>
</body>
</html>
