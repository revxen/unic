<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - RevX Accessories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">RevX Accessories</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="shop-page">
    <header class="shop-header">
      <h1>All Products</h1>
      <div class="filters">
        <button class="filter-btn active" data-cat="all">All</button>
        <button class="filter-btn" data-cat="mobile">Mobiles</button>
        <button class="filter-btn" data-cat="laptop">Laptops</button>
        <button class="filter-btn" data-cat="accessory">Accessories</button>
      </div>
    </header>

    <section class="products-section">
      <div id="shop-products" class="product-grid"></div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/shop-page.js"></script>
</body>
</html>
